        <header>
                <div class="contenedor">
                        <div class="logo">
                            <div class="logowrapper">

                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
        </header>

        <div class="contenedor">
            <section class="contenido contacto">
                    <div class="destacada">
                            <img src="img/contactoInt_1.png" alt="imagen visitar" class="responsive">
                    </div>
                        
                    <p class="centrado textoContacto">Por favor llene el formulario de contacto</p>

                <!--formulario nuevo -->
                        <div class="idealsteps-container">

                          <nav class="idealsteps-nav"></nav>

                          <form action="" novalidate autocomplete="off" class="idealforms">

                            <div class="idealsteps-wrap">

                              <!-- Step 1 -->

                              <section class="idealsteps-step">

                                <div class="field">
                                  <label class="main">Nombre:</label>
                                  <input name="" type="text" >
                                  <span class="error"></span>
                                </div>

                                <div class="field">
                                  <label class="main">E-Mail:</label>
                                  <input name="email" type="email">
                                  <span class="error"></span>
                                </div>

                                <div class="field">
                                  <label class="main">Teléfono:</label>
                                 <input name="phone" type="text" placeholder="000-000-0000">
                                  <span class="error"></span>
                                </div>


                                <div class="field">
                                  <label class="main">Fecha Llegada:</label>
                                  <input name="date" type="text" placeholder="mm/dd/yyyy" class="datepicker">
                                  <span class="error"></span>
                                </div>


                                <div class="field buttons">
                                  <label class="main">&nbsp;</label>
                                  <button type="button" class="next">Siguiente &raquo;</button>
                                </div>

                              </section>

                              <!-- Step 2 -->

                              <section class="idealsteps-step">

                                <div class="field">
                                  <label class="main">Sexo:</label>
                                  <p class="group">
                                    <label><input name="sex" type="radio" value="male">Hombre</label>
                                    <label><input name="sex" type="radio" value="female">Mujer</label>
                                  </p>
                                  <span class="error"></span>
                                </div>

                                <div class="field">
                                  <label class="main">Actividades que le interesan:</label>
                                  <p class="group">
                                    <label><input name="hobbies[]" type="checkbox" value="football">Exposiciones</label>
                                    <label><input name="hobbies[]" type="checkbox" value="basketball">Restaurants</label>
                                    <label><input name="hobbies[]" type="checkbox" value="dancing">Paseos</label>
                                    <label><input name="hobbies[]" type="checkbox" value="dancing">Conciertos</label>
                                    <label><input name="hobbies[]" type="checkbox" value="dancing">Conferencias</label>
                                  </p>
                                  <span class="error"></span>
                                </div>

                                <div class="field buttons">
                                  <label class="main">&nbsp;</label>
                                  <button type="button" class="prev">&laquo; Prev</button>
                                  <button type="button" class="next">Siguiente &raquo;</button>
                                </div>

                              </section>

                              <!-- Step 3 -->

                              <section class="idealsteps-step">

                                <div class="field">
                                  <label class="main">País de procedencia:</label>
                                  <select name="options" id="">
                                    <option value="default">&ndash; Seleccione &ndash;</option>
                                    <option value="1">México</option>
                                    <option value="2">Argentina</option>
                                    <option value="3">España</option>
                                    <option value="4">Estados Unidos</option>
                                  </select>
                                  <span class="error"></span>
                                </div>

                                <div class="field">
                                  <label class="main">Comentarios:</label>
                                  <textarea name="comments" cols="30" rows="10"></textarea>
                                  <span class="error"></span>
                                </div>

                                <div class="field buttons">
                                  <label class="main">&nbsp;</label>
                                  <button type="button" class="prev">&laquo; Anterior</button>
                                  <button type="submit" class="submit">Enviar</button>
                                </div>

                              </section>

                            </div>

                            <span id="invalid"></span>

                          </form>

                        </div>


                <!--./fin formulario -->
            </section>
        </div>
